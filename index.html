<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CurrencyConverter</title>

		<!-- googlefonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />

		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/39daee9401.js"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<h1>Exchange Rate App</h1>
			<p>Sprawd≈∫ aktualne kursy walut!</p>

			<div class="app-body">
				<div class="left">
					<input type="number" class="amount-one" value="1" />
					<select id="currency-one">
						<option value="EUR" selected>EUR</option>
						<option value="USD">USD</option>
						<option value="GBP">GBP</option>
						<option value="PLN">PLN</option>
						<option value="CHF">CHF</option>
					</select>
				</div>

				<button class="swap"><i class="fas fa-retweet"></i></button>

				<div class="right">
					<input type="number" class="amount-two" disabled />
					<select id="currency-two">
						<option value="PLN" selected>PLN</option>
						<option value="USD">USD</option>
						<option value="GBP">GBP</option>
						<option value="EUR">EUR</option>
						<option value="CHF">CHF</option>
					</select>
				</div>
			</div>

			<p class="rate-info">xxx</p>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
